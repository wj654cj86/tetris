<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tetris JavaScript</title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="color-conversion-algorithms.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<div id="hold"></div>
	<svg id="senttext" width="150" height="90" viewBox="-25 -15 50 30">
		<g opacity="0">
			<text id="senttexttag" x="0" y="0">Sent</text>
		</g>
		<use xlink:href="#senttexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#senttexttag" fill="#ff0" stroke="#ff0" stroke-width="1" />
	</svg>
	<svg id="sentnum" width="150" height="90" viewBox="-25 -15 50 30">
		<g opacity="0">
			<text id="senttag" x="0" y="0">0</text>
		</g>
		<use xlink:href="#senttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#senttag" fill="#fff" stroke="#fff" stroke-width="1" />
	</svg>
	<svg id="timetext" width="150" height="75" viewBox="-30 -15 60 30">
		<g opacity="0">
			<text id="timetexttag" x="0" y="0">Time</text>
		</g>
		<use xlink:href="#timetexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#timetexttag" fill="#ff0" stroke="#ff0" stroke-width="1" />
	</svg>
	<svg id="timenum" width="150" height="75" viewBox="-30 -15 60 30">
		<g opacity="0">
			<text id="timenumtag" x="0" y="0">00:00</text>
		</g>
		<use xlink:href="#timenumtag" stroke="#000" stroke-width="4" />
		<use xlink:href="#timenumtag" fill="#fff" stroke="#fff" stroke-width="1" />
	</svg>
	<svg id="b2btext" width="125" height="200" viewBox="-25 -35 50 70">
		<g opacity="0">
			<text id="b2btexttag" x="0" y="-14">Back</text>
			<text id="b2btexttag2" x="0" y="0">to</text>
			<text id="b2btexttag3" x="0" y="14">Back</text>
		</g>
		<use xlink:href="#b2btexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#b2btexttag" fill="#0cf" stroke="#0cf" stroke-width="1" />
		<use xlink:href="#b2btexttag2" stroke="#000" stroke-width="4" />
		<use xlink:href="#b2btexttag2" fill="#fff" stroke="#fff" stroke-width="1" />
		<use xlink:href="#b2btexttag3" stroke="#000" stroke-width="4" />
		<use xlink:href="#b2btexttag3" fill="#0cf" stroke="#0cf" stroke-width="1" />
	</svg>
	<svg id="spintext" width="154" height="66" viewBox="-35 -15 70 30">
		<g opacity="0">
			<text id="spintexttag" x="0" y="0">T-spin</text>
		</g>
		<use xlink:href="#spintexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#spintexttag" fill="#f0f" stroke="#f0f" stroke-width="1" />
	</svg>
	<svg id="linetext" width="154" height="66" viewBox="-35 -15 70 30">
		<g opacity="0">
			<text id="linetexttag" x="0" y="0">Single</text>
		</g>
		<use xlink:href="#linetexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#linetexttag" fill="#f0f" stroke="#f0f" stroke-width="1" />
	</svg>
	<svg id="combonumtext" width="90" height="90" viewBox="-15 -15 30 30">
		<g opacity="0">
			<text id="combonumtexttag" x="0" y="0">1</text>
		</g>
		<use xlink:href="#combonumtexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#combonumtexttag" fill="#0cf" stroke="#0cf" stroke-width="1" />
	</svg>
	<svg id="combotext" width="160" height="60" viewBox="-40 -15 80 30">
		<g opacity="0">
			<text id="combotexttag" x="0" y="0">Combo</text>
		</g>
		<use xlink:href="#combotexttag" stroke="#000" stroke-width="4" />
		<use xlink:href="#combotexttag" fill="#0cf" stroke="#0cf" stroke-width="1" />
	</svg>
	<div id="board"></div>
	<div id="mainboard">
		<svg id="logotext" width="380" height="190" viewBox="-50 -25 100 50">
			<g opacity="0">
				<text id="logotag" x="0" y="-10">Tetris</text>
				<text id="logotag2" x="0" y="10">JavaScript</text>
			</g>
			<use xlink:href="#logotag" stroke="#000" stroke-width="4" />
			<use xlink:href="#logotag" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#logotag2" stroke="#000" stroke-width="4" />
			<use xlink:href="#logotag2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="playtext" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="playtag" x="0" y="0">Play</text>
			</g>
			<use xlink:href="#playtag" stroke="#000" stroke-width="4" />
			<use xlink:href="#playtag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="keybttext" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="keybttag" x="0" y="0">Key Set</text>
			</g>
			<use xlink:href="#keybttag" stroke="#000" stroke-width="4" />
			<use xlink:href="#keybttag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="otherbttext" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="otherbttag" x="0" y="0">Other Set</text>
			</g>
			<use xlink:href="#otherbttag" stroke="#000" stroke-width="4" />
			<use xlink:href="#otherbttag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</div>
	<div id="overboard">
		<svg id="gameover" width="350" height="250" viewBox="-35 -25 70 50">
			<g opacity="0">
				<text id="gameovertag" x="0" y="-10">Game</text>
				<text id="gameovertag2" x="0" y="10">Over</text>
			</g>
			<use xlink:href="#gameovertag" stroke="#000" stroke-width="4" />
			<use xlink:href="#gameovertag" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#gameovertag2" stroke="#000" stroke-width="4" />
			<use xlink:href="#gameovertag2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="timeup" width="350" height="250" viewBox="-35 -25 70 50">
			<g opacity="0">
				<text id="timeuptag" x="0" y="-10">Time</text>
				<text id="timeuptag2" x="0" y="10">Up</text>
			</g>
			<use xlink:href="#timeuptag" stroke="#000" stroke-width="4" />
			<use xlink:href="#timeuptag" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#timeuptag2" stroke="#000" stroke-width="4" />
			<use xlink:href="#timeuptag2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="overoktext" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="overoktag" x="0" y="0">OK</text>
			</g>
			<use xlink:href="#overoktag" stroke="#000" stroke-width="4" />
			<use xlink:href="#overoktag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</div>
	<div id="keysetboard">
		<svg id="keyset" width="378" height="783" viewBox="0 0 280 580">
			<rect x="2" y="2" rx="10" ry="10" width="276" height="576" stroke="#bbb" stroke-width="3" fill="#eee" />
		</svg>
		<svg id="keysetoktext" width="200" height="70" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="keysetoktag" x="0" y="0">OK</text>
			</g>
			<use xlink:href="#keysetoktag" stroke="#000" stroke-width="4" />
			<use xlink:href="#keysetoktag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</div>
	<div id="otherboard">
		<svg id="gameset" width="378" height="783" viewBox="0 0 280 580">
			<rect x="2" y="2" rx="10" ry="10" width="276" height="576" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<g id="subbt" transform="translate(20, 0)">
					<rect x="0" y="38" rx="5" ry="5" width="25" height="25" fill="#444" />
					<text x="12" y="50" fill="#fff" stroke="#fff" stroke-width="1">«</text>
				</g>
				<g id="decbt" transform="translate(50, 0)">
					<rect x="0" y="38" rx="5" ry="5" width="25" height="25" fill="#444" />
					<text x="12" y="50" fill="#fff" stroke="#fff" stroke-width="1">‹</text>
				</g>
				<rect id="vlrt" x="80" y="38" rx="5" ry="5" width="120" height="25" fill="#444" />
				<g id="incbt" transform="translate(205, 0)">
					<rect x="0" y="38" rx="5" ry="5" width="25" height="25" fill="#444" />
					<text x="13" y="50" fill="#fff" stroke="#fff" stroke-width="1">›</text>
				</g>
				<g id="addbt" transform="translate(235, 0)">
					<rect x="0" y="38" rx="5" ry="5" width="25" height="25" fill="#444" />
					<text x="13" y="50" fill="#fff" stroke="#fff" stroke-width="1">»</text>
				</g>
			</g>
			<g id="openghosttag">
				<rect x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="openghostcheck" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
				<text x="30" y="22" fill="#222" stroke="#222" stroke-width="1">Open Ghost</text>
			</g>
			<text id="spinbonustext" x="0" y="0" fill="#222" stroke="#222" stroke-width="1">Spin clear Bonus</text>
			<g id="spinbonustag0">
				<rect x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="spinbonuscheck0" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
				<text x="30" y="22" fill="#222" stroke="#222" stroke-width="1">I</text>
			</g>
			<g id="spinbonustag1">
				<rect x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="spinbonuscheck1" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
				<text x="30" y="22" fill="#222" stroke="#222" stroke-width="1">T</text>
			</g>
			<g id="spinbonustag2">
				<rect x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="spinbonuscheck2" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
				<text x="30" y="22" fill="#222" stroke="#222" stroke-width="1">JL</text>
			</g>
			<g id="spinbonustag3">
				<rect x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="spinbonuscheck3" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
				<text x="30" y="22" fill="#222" stroke="#222" stroke-width="1">SZ</text>
			</g>
		</svg>
		<svg id="otheroktext" width="200" height="70" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="otheroktag" x="0" y="0">OK</text>
			</g>
			<use xlink:href="#otheroktag" stroke="#000" stroke-width="4" />
			<use xlink:href="#otheroktag" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</div>
	<div id="next"></div>
</body>

</html>
