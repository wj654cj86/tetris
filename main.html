<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta charset="UTF-8">
	<title>Tetris JavaScript</title>
	<link href="icon.png" rel="icon">
	<script src="mylibrary.js"></script>
	<script type="module" src="main.js" defer></script>
	<link rel="stylesheet" href="main.css" />
</head>

<body>
	<svg id="textboard" width="160" height="620" viewBox="-80 0 160 620">
		<svg id="sentstr" x="-75" y="0" width="150" height="90" viewBox="-25 -15 50 30">
			<g opacity="0">
				<text id="sentstrtext" x="0" y="0">Sent</text>
			</g>
			<use xlink:href="#sentstrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#sentstrtext" fill="#ff0" stroke="#ff0" stroke-width="1" />
		</svg>
		<svg id="sentnum" x="-75" y="60" width="150" height="90" viewBox="-25 -15 50 30">
			<g opacity="0">
				<text id="sentnumtext" x="0" y="0">0</text>
			</g>
			<use xlink:href="#sentnumtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#sentnumtext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="timestr" x="-75" y="140" width="150" height="75" viewBox="-30 -15 60 30">
			<g opacity="0">
				<text id="timestrtext" x="0" y="0">Time</text>
			</g>
			<use xlink:href="#timestrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#timestrtext" fill="#ff0" stroke="#ff0" stroke-width="1" />
		</svg>
		<svg id="timenum" x="-75" y="200" width="150" height="75" viewBox="-30 -15 60 30">
			<g opacity="0">
				<text id="timenumtext" x="0" y="0">00:00</text>
			</g>
			<use xlink:href="#timenumtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#timenumtext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="b2bstr" x="-75" y="240" width="150" height="200" viewBox="-30 -40 60 80" opacity="0">
			<g opacity="0">
				<text id="b2bstrtext" x="0" y="-14">Back</text>
				<text id="b2bstrtext2" x="0" y="0">to</text>
				<text id="b2bstrtext3" x="0" y="14">Back</text>
			</g>
			<use xlink:href="#b2bstrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#b2bstrtext" fill="#0cf" stroke="#0cf" stroke-width="1" />
			<use xlink:href="#b2bstrtext2" stroke="#000" stroke-width="4" />
			<use xlink:href="#b2bstrtext2" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#b2bstrtext3" stroke="#000" stroke-width="4" />
			<use xlink:href="#b2bstrtext3" fill="#0cf" stroke="#0cf" stroke-width="1" />
		</svg>
		<svg id="spinstr" x="-70" y="400" width="140" height="60" viewBox="-35 -15 70 30" opacity="0">
			<g opacity="0">
				<text id="spinstrtext" x="0" y="0">T-spin</text>
			</g>
			<use xlink:href="#spinstrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#spinstrtext" fill="#f0f" stroke="#f0f" stroke-width="1" />
		</svg>
		<svg id="linestr" x="-70" y="440" width="140" height="60" viewBox="-35 -15 70 30" opacity="0">
			<g opacity="0">
				<text id="linestrtext" x="0" y="0">Single</text>
			</g>
			<use xlink:href="#linestrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#linestrtext" fill="#f0f" stroke="#f0f" stroke-width="1" />
		</svg>
		<svg id="combonum" x="-45" y="500" width="90" height="90" viewBox="-15 -15 30 30" opacity="0">
			<g opacity="0">
				<text id="combonumtext" x="0" y="0">1</text>
			</g>
			<use xlink:href="#combonumtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#combonumtext" fill="#0cf" stroke="#0cf" stroke-width="1" />
		</svg>
		<svg id="combostr" x="-80" y="560" width="160" height="60" viewBox="-40 -15 80 30" opacity="0">
			<g opacity="0">
				<text id="combostrtext" x="0" y="0">Combo</text>
			</g>
			<use xlink:href="#combostrtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#combostrtext" fill="#0cf" stroke="#0cf" stroke-width="1" />
		</svg>
	</svg>
	<svg id="hold" viewBox="0 0 4 4">
		<g id="holdbg"></g>
		<g id="holdrun"></g>
	</svg>
	<svg id="board">
		<g id="boardbg"></g>
		<g id="boardrun"></g>
	</svg>
	<div id="next">
	</div>
	<svg id="mainboard">
		<svg id="logo" x="10" y="100" width="380" height="190" viewBox="-50 -25 100 50">
			<g opacity="0">
				<text id="logotext" x="0" y="-10">Tetris</text>
				<text id="logotext2" x="0" y="10">JavaScript</text>
			</g>
			<use xlink:href="#logotext" stroke="#000" stroke-width="4" />
			<use xlink:href="#logotext" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#logotext2" stroke="#000" stroke-width="4" />
			<use xlink:href="#logotext2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="playbtn" x="50" y="300" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="playtext" x="0" y="1">Play</text>
			</g>
			<use xlink:href="#playtext" stroke="#000" stroke-width="4" />
			<use xlink:href="#playtext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="keybtn" x="50" y="420" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="keytext" x="0" y="1">Key Set</text>
			</g>
			<use xlink:href="#keytext" stroke="#000" stroke-width="4" />
			<use xlink:href="#keytext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="otherbtn" x="50" y="540" width="300" height="105" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="othertext" x="0" y="1">Other Set</text>
			</g>
			<use xlink:href="#othertext" stroke="#000" stroke-width="4" />
			<use xlink:href="#othertext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</svg>
	<svg opacity="0">
		<svg id="ok" viewBox="-50 -17.5 100 35">
			<rect x="-48" y="-15.5" rx="10" ry="10" width="96" height="31" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<text id="oktext" x="0" y="1">OK</text>
			</g>
			<use xlink:href="#oktext" stroke="#000" stroke-width="4" />
			<use xlink:href="#oktext" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
	</svg>
	<svg id="overboard">
		<svg id="gameover" x="25" y="170" width="350" height="250" viewBox="-35 -25 70 50">
			<g opacity="0">
				<text id="gameovertext" x="0" y="-10">Game</text>
				<text id="gameovertext2" x="0" y="10">Over</text>
			</g>
			<use xlink:href="#gameovertext" stroke="#000" stroke-width="4" />
			<use xlink:href="#gameovertext" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#gameovertext2" stroke="#000" stroke-width="4" />
			<use xlink:href="#gameovertext2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<svg id="timeup" x="25" y="170" width="350" height="250" viewBox="-35 -25 70 50">
			<g opacity="0">
				<text id="timeuptext" x="0" y="-10">Time</text>
				<text id="timeuptext2" x="0" y="10">Up</text>
			</g>
			<use xlink:href="#timeuptext" stroke="#000" stroke-width="4" />
			<use xlink:href="#timeuptext" fill="#fff" stroke="#fff" stroke-width="1" />
			<use xlink:href="#timeuptext2" stroke="#000" stroke-width="4" />
			<use xlink:href="#timeuptext2" fill="#fff" stroke="#fff" stroke-width="1" />
		</svg>
		<use id="overok" xlink:href="#ok" x="50" y="420" width="300" height="105" />
	</svg>
	<svg id="keysetboard">
		<svg id="keyset" x="12" y="12" width="378" height="783" viewBox="0 0 280 580">
			<rect x="2" y="2" rx="10" ry="10" width="276" height="576" stroke="#bbb" stroke-width="3" fill="#eee" />
		</svg>
		<use id="keysetok" xlink:href="#ok" x="100" y="700" width="200" height="70" />
	</svg>
	<svg id="otherboard">
		<svg id="gameset" x="12" y="12" width="378" height="783" viewBox="0 0 280 580">
			<rect x="2" y="2" rx="10" ry="10" width="276" height="576" stroke="#bbb" stroke-width="3" fill="#eee" />
			<g opacity="0">
				<rect id="btrect" x="0" y="38" rx="5" ry="5" width="25" height="25" fill="#444" />
				<g id="subbt" transform="translate(20, 0)">
					<use xlink:href="#btrect" />
					<text x="12" y="50" fill="#fff" stroke="#fff" stroke-width="1">«</text>
				</g>
				<g id="decbt" transform="translate(50, 0)">
					<use xlink:href="#btrect" />
					<text x="12" y="50" fill="#fff" stroke="#fff" stroke-width="1">‹</text>
				</g>
				<rect id="vlrt" x="80" y="38" rx="5" ry="5" width="120" height="25" fill="#444" />
				<g id="incbt" transform="translate(205, 0)">
					<use xlink:href="#btrect" />
					<text x="13" y="50" fill="#fff" stroke="#fff" stroke-width="1">›</text>
				</g>
				<g id="addbt" transform="translate(235, 0)">
					<use xlink:href="#btrect" />
					<text x="13" y="50" fill="#fff" stroke="#fff" stroke-width="1">»</text>
				</g>
				<rect id="cbrect" x="0" y="8" rx="5" ry="5" width="25" height="25" fill="#444" />
				<path id="cbpath" d="M3,20l2-2l5,5l10-10l2,2l-12,12l-7-7z" fill="#fff" />
			</g>
			<text id="spinbonustext" x="140" y="310" fill="#222" stroke="#222" stroke-width="1">Spin clear Bonus</text>
		</svg>
		<use id="otherok" xlink:href="#ok" x="100" y="700" width="200" height="70" />
	</svg>
</body>

</html>
