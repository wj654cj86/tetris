<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tetris</title>
	<link rel="icon">
	<style>
		iframe {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: 0px 0px;
		}
	</style>
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript">
		function setfoundation() {
			let fm = Math.min(window.innerWidth / 770, window.innerHeight / 860, 1.5);
			fm = Math.max(fm, 0.25);
			game.style.transform = 'scale(' + fm + ',' + fm + ')';
			game.style.marginTop = -fm * 860 / 2 + 'px';
			game.style.marginLeft = -fm * 770 / 2 + 'px';
		}
		window.onload = function () {
			document.body.onresize = setfoundation;
			setfoundation();
		};
	</script>
</head>

<body>
	<iframe id="game" src="main.html" width="770" height="860"></iframe>
</body>

</html>
